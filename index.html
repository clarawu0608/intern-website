<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Embed your PDF file -->
  <embed src="CV-2.0-AI.pdf" type="application/pdf">
</body>
</html>
